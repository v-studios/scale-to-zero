version: 1.0
runtime: python3                # has python, pip, setuptools, wheel, virtualenv
build:
  commands:
    pre-build:
      - pip install wagtail
      - wagtail start site2
    build:
      - pip install -r site2/requirements.txt
    post-build:
      - python site2/manage.py migrate
      - python site2/manage.py createsuperuser --noinput --username chris --email chris@v-studios.com --password KILLME
run:
  command: python site2/manage.py runserver
  runtime-version: 3.8
  network:
    port: 8000                  # wagtail default
    env: APP_PORT
